<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head> 
  <meta charset="utf-8">
  <title>Home | Form Validation</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>form validation</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <form id="formValidation">
          <!-- First Name Inputbox -->
          <div>
            <label for="fName">first name:</label>
            <input id="fName" type="text" name="fname" placeholder="Enter First Name" maxlength="15">
            <span class="error">error message</span>
          </div>
          <!-- Last Name Inputbox -->
          <div>
            <label for="lName">last name:</label>
            <input id="lName" type="text" name="lName" placeholder="Enter Last Name" maxlength="15">
            <span class="error">error message</span>
          </div>
          <!-- Email ID Inputbox -->
          <div>
            <label for="email">email:</label>
            <input id="email" type="text" name="email" placeholder="Enter Email ID">
            <span class="error">error message</span>
          </div>
          <!-- Password Inputbox -->
          <div>
            <label for="password">password:</label>
            <input id="password" type="password" name="password" placeholder="Enter Password">
            <span class="error">error message</span>
          </div>
          <!-- Confirm Password Inputbox -->
          <div>
            <label for="confirmPassword">confirm password:</label>
            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Enter Password Again">
            <span class="error">error message</span>
          </div>
          <!-- Phone Number Inputbox -->
          <div>
            <label for="phoneNumber">phone no.:</label>
            <input id="phoneNumber" type="text" name="phoneNumber" placeholder="Enter Phone Number" maxlength="10">
            <span class="error">error message</span>
          </div>
          <ul class="buttons">
            <!-- Submit Button -->
            <li>
              <input id="submit" type="button" value="Submit">
            </li>
            <!-- Reset Button -->
            <li>
              <input id="reset" type="reset" value="Reset">
            </li> 
          </ul>         
         </form>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

<script src="assets/js/script.js"></script>
</body>
</html>
